
<!DOCTYPE html>
<html>
<head>
<title>Order Entry</title>
</head>
<body>
<h1>Enter Customer Order</h1>

<p>
Fill out the form below to initiate a new customer order.
</p>

<form action="/order_entry" method="POST">
<label for="customer_name">Customer Name:</label>
<input type="text" name="customer_name" id="customer_name">
<br>

<label for="customer_email">Customer Email:</label>
<input type="email" name="customer_email" id="customer_email">
<br>

<label for="order_details">Order Details:</label>
<textarea name="order_details" id="order_details"></textarea>
<br>

<label for="delivery_address">Delivery Address:</label>
<input type="text" name="delivery_address" id="delivery_address">
<br>

<label for="delivery_preferences">Delivery Preferences:</label>
<select name="delivery_preferences" id="delivery_preferences">
<option value="standard">Standard</option>
<option value="express">Express</option>
<option value="same_day">Same Day</option>
</select>
<br>

<input type="submit" value="Submit Order">
</form>
</body>
</html>
