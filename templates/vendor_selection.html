
<!DOCTYPE html>
<html>
<head>
<title>Vendor Selection and Management</title>
</head>
<body>
<h1>Vendor Selection</h1>

<p>
Select and manage third-party vendors to fulfill specific tasks in the order processing workflow.
</p>

<form action="/vendor_selection" method="POST">
<label for="vendor_name">Vendor Name:</label>
<input type="text" name="vendor_name" id="vendor_name">
<br>

<label for="vendor_services">Services Provided:</label>
<input type="text" name="vendor_services" id="vendor_services">
<br>

<label for="vendor_criteria">Selection Criteria:</label>
<select name="vendor_criteria" id="vendor_criteria">
<option value="cost">Cost</option>
<option value="reliability">Reliability</option>
<option value="expertise">Expertise</option>
</select>
<br>

<input type="submit" value="Add Vendor">
</form>

<h2>Current Vendors</h2>
<table>
<thead>
<tr>
<th>Vendor Name</th>
<th>Services Provided</th>
<th>Selection Criteria</th>
</tr>
</thead>
<tbody>
<!-- Populate this table with data from the database -->
</tbody>
</table>
</body>
</html>
